<!DOCTYPE html>
<html>

<head>
    <title>Ejercicio Formulario</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="resources/style.css" type="text/css" />
    <script type="text/javascript" src="resources/script.js"></script>
</head>

<body>
    <form  name="form1" action="/FormularioHTML/Servlet" method="POST" onsubmit="return validarFormulario(this)">

        <input type="hidden" name="oculto" value="valorOculto" />

        <table id="enfasis-columna">

            <caption>Formulario de Registro de Datos</caption>

            <tr>
                <td class="columna">Usuario: (*)</td>
                <td>
                    <input type="text" class="default" name="usuario" placeholder="Escribir usuario"
                        onfocus="this.select()" />
                </td>
            </tr>

            <tr>
                <td class="columna">Contraseña: (*)</td>
                <td>
                    <input type="password" class="default" name="password" placeholder="Escribir contraseña"
                        onfocus="this.select()" />
                </td>
            </tr>

            <tr>
                <td class="columna">Tecnologías de internet: (*)</td>
                <td>
                    Java <input type="checkbox" name="tecnologia" value="java">
                    &nbsp;&nbsp;&nbsp;
                    .Net <input type="checkbox" name="tecnologia" value="net">
                    &nbsp;&nbsp;&nbsp;
                    Php <input type="checkbox" name="tecnologia" value="php">
                </td>
            </tr>

            <tr>
                <td class="columna">Género: (*)</td>
                <td>
                    Hombre <input type="radio" name="genero" value="H">
                    &nbsp;&nbsp;&nbsp;
                    Mujer <input type="radio" name="genero" value="M">
                </td>
            </tr>

            <tr>
                <td class="columna">Ocupación: (*)</td>
                <td>
                    <select name="ocupacion" class="default">
                        <option value="">Seleccione una opción</option>
                        <option value="profesor">Profesor</option>
                        <option value="ingeniero">Ingeniero</option>
                        <option value="jubilado">Jubilado</option>
                        <option value="otro">otro</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td class="columna">Música favorita:</td>
                <td>
                    <select name="musica" class="default" multiple>
                        <option value="rock">Rock</option>
                        <option value="pop">Pop</option>
                        <option value="salsa">Salsa</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td class="columna">Comentarios:</td>
                <td>
                    <textarea name="comentarios" cols="30" rows="2" class="default" 
                        onfocus="this.select()" placeholder="Escribir un texto"></textarea>
                </td>
            </tr>

            <tr class="button">
                <td>
                    <input type="reset" value="Limpiar" class="default">
                </td>
                <td>
                    <input type="submit" value="Enviar" class="default">
                </td>
            </tr>

        </table>

    </form>
    
    <a href="/FormularioHTML/ServletHeader">Ir al link de los Servlets</a>
    
</body>

</html>
